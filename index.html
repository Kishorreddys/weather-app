<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Enter the city name..." spellcheck="false">
      <button class="search-btn"><img alt="search_image" src="images/search.png" </button>
    </div>
    <div class="error">
      <p>Invalid city name</p>
    </div>
    <div class="weather">
      <img src="images/rain.png" alt="rain-icon" class="weather-icon">
      <h1 class="temp">22Â°c</h1>
      <h2 class="location">London</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="error">
          <div>
            <p class="humidity">50%</p>
            <p>huminity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="error">
          <div>
            <p class="wind">10 kmph</p>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
